<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6df1a29d27.js" crossorigin="anonymous"></script>
    <title>V-card</title>
</head>
<body>
    <!--start with a div and then add other elements : card-header-
    body-footer-->
    <div class ="card">

        <div class="header">
            <img src="./Pics/Unknown-1.jpeg">
            <h3>Jane Doe</h3>
            <p>Mobile App Developer</p>
        </div>
        <div class="body">
            <ul>
                <li>
                    <h3>000-000-000</h3>
                    <p>Mobile number</p>
                    <i class="fa-solid fa-mobile-screen"></i>
                </li>
                <li>
                    <h3>janedoe@email.com</h3>
                    <p>Email number</p>
                    <i class="fa-solid fa-envelope"></i>
                </li>
                <li>
                <h3>ww.janedoe.com</h3>
                    <p>Website address</p>
                    <i class="fa-brands fa-internet-explorer"></i>
                    </li>
            </ul>
        </div>
        <!--work on the footer-->
        <div class="footer">
          <ul>
              <li>
                <i class="fa-brands fa-facebook"></i> 
                </li>
                <li>
                <i class="fa-brands fa-twitter"></i>
                </li>
                <li>
                <i class="fa-brands fa-instagram"></i>
                </li>
                <li>
                <i class="fa-brands fa-linkedin"></i>
              </li>
          </ul>

        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6df1a29d27.js" crossorigin="anonymous"></script>
</html>
